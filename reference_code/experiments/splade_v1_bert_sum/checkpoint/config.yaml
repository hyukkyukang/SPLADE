config:
  lr: 2.0e-05
  seed: 123
  gradient_accumulation_steps: 1
  weight_decay: 0.01
  validation_metrics:
  - MRR@10
  - recall@100
  - recall@200
  - recall@500
  pretrained_no_yamlconfig: false
  nb_iterations: 150000
  train_batch_size: 128
  eval_batch_size: 600
  index_retrieve_batch_size: 500
  record_frequency: 10000
  train_monitoring_freq: 500
  warmup_steps: 6000
  max_length: 256
  fp16: true
  matching_type: splade
  monitoring_ckpt: MRR@10
  tokenizer_type: bert-base-uncased
  top_k: 1000
  eval_metric:
  - - mrr_10
    - recall
  - - ndcg_cut
  - - mrr_10
    - recall
  - - ndcg_cut
  - - mrr_10
    - recall
  retrieval_name:
  - MSMARCO
  - TREC_DL_2019
  - TREC_DL_2019
  - TREC_DL_2020
  - TREC_DL_2020
  threshold: 0
  loss: InBatchPairwiseNLL
  augment_pairs: in_batch_negatives
  regularizer:
    FLOPS:
      lambda_q: 0.0003
      lambda_d: 0.0001
      T: 50000
      targeted_rep: rep
      reg: FLOPS
  checkpoint_dir: experiments/splade_v1_bert_sum/checkpoint
  index_dir: experiments/splade_v1_bert_sum/index
  out_dir: experiments/splade_v1_bert_sum/out
data:
  type: triplets
  TRAIN_DATA_DIR: splade/data/msmarco/triplets
  VALIDATION_SIZE_FOR_LOSS: 60000
  VALIDATION_FULL_RANKING:
    D_COLLECTION_PATH: splade/data/msmarco/val_retrieval/collection
    Q_COLLECTION_PATH: splade/data/msmarco/val_retrieval/queries
    QREL_PATH: splade/data/msmarco/val_retrieval/qrel.json
    TOP_K: 500
  COLLECTION_PATH: data/msmarco/full_collection
  Q_COLLECTION_PATH:
  - data/msmarco/dev_queries
  - data/msmarco/TREC_DL_2019/queries_2019
  - data/msmarco/TREC_DL_2020/queries_2020
  EVAL_QREL_PATH:
  - data/msmarco/dev_qrel.json
  - data/msmarco/TREC_DL_2019/qrel.json
  - data/msmarco/TREC_DL_2019/qrel_binary.json
  - data/msmarco/TREC_DL_2020/qrel.json
  - data/msmarco/TREC_DL_2020/qrel_binary.json
  flops_queries: data/msmarco/all_dev_queries/
init_dict:
  model_type_or_dir: bert-base-uncased
  model_type_or_dir_q: null
  freeze_d_model: 0
  agg: sum
  fp16: true
